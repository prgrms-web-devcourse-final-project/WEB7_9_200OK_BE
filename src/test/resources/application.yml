spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_dev;MODE=MySQL

  elasticsearch:
    Uris: http://localhost:9200

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kakao:
    client:
      id: ${REST_API_KAKAO:dummy}
    redirect:
      uri: ${REDIRECT_URI_KAKAO:dummy}

  naver:
    client:
      id: ${CLIENT_ID_NAVER:dummy}
    redirect:
      uri: ${REDIRECT_URI_NAVER:dummy}

  google:
    client:
      id: ${CLIENT_ID_GOOGLE:dummy}
    redirect:
      uri: ${REDIRECT_URI_GOOGLE:dummy}

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.backend: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false