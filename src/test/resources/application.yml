spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_dev;MODE=MySQL

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kakao:
    client:
      id: ${REST_API_KAKAO}
    redirect:
      uri: ${REDIRECT_URI_KAKAO}

  naver:
    client:
      id: ${CLIENT_ID_NAVER}
    redirect:
      uri: ${REDIRECT_URI_NAVER}

  google:
    client:
      id: ${CLIENT_ID_GOOGLE}
    redirect:
      uri: ${REDIRECT_URI_GOOGLE}

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.backend: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

custom:
  jwt:
    expireSecondsAccessToken: 3600 # 1시간
    expireSecondsRefreshToken: 604800 # 7일
    secretPattern: ${SECRET_PATTERN}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

app:
  seed:
    enabled: false   # 기본은 false
    reset: false     # true면 전체 삭제 후 재삽입
    marker-email: seed_admin@windfall.local

aws:
  s3:
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}
    bucketName: ${BUCKET_NAME}
    baseUrl: ${S3_BASE_URL}