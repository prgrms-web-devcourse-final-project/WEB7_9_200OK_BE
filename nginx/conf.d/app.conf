# 1. 도커 내부 DNS 설정 (필수)
# Nginx가 실행 중에 '$service_url' 변수 안의 컨테이너 이름(wind-fall-blue/green)을
# IP로 해석할 수 있게 해줍니다.
resolver 127.0.0.11 valid=5s;

# ----------------------------------------------------
# 1. HTTP (80번 포트) 설정
# 들어오는 요청을 HTTPS로 리다이렉트 (보안 강화)
# ----------------------------------------------------
server {
    listen 80;
    server_name api.wind-fall.store;

    # Certbot이 인증서를 갱신할 때 사용하는 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 토스!
    location / {
        return 301 https://$host$request_uri;
    }
}

# ----------------------------------------------------
# 2. HTTPS (443번 포트) 설정
# 실제 서비스가 이루어지는 곳
# ----------------------------------------------------
server {
    listen 443 ssl;
    server_name api.wind-fall.store;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/api.wind-fall.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wind-fall.store/privkey.pem;

    # 보안을 위한 SSL 최적화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 2. 배포 스크립트가 만들어주는 동적 서비스 URL 파일 포함
    include /etc/nginx/conf.d/service-url.inc;

    location / {
        # 3. 변수를 통해 동적으로 연결 (Blue <-> Green)
        proxy_pass $service_url;

        # ----------------------------------------------------
        # 기본 프록시 헤더 설정
        # ----------------------------------------------------
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ----------------------------------------------------
        # 웹소켓(WebSocket) 지원 설정
        # ----------------------------------------------------
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ----------------------------------------------------
        # 타임아웃 설정 (웹소켓 끊김 방지)
        # ----------------------------------------------------
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}