# 1. 도커 내부 DNS 설정
# Nginx가 'wind-fall-blue' 같은 컨테이너 이름을 IP로 변환하려면 이게 꼭 있어야 합니다.
resolver 127.0.0.11 valid=5s;

server {
    listen 80;
    server_name api.wind-fall.store;

    # 2. 아까 만든 변수 파일 포함시키기
    include /etc/nginx/conf.d/service-url.inc;

    location / {
        # 3. 변수를 통해 동적으로 연결 (Blue <-> Green)
        proxy_pass $service_url;

        # 기본 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 웹소켓 등 타임아웃 설정
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    server {
        listen 443 ssl;
        server_name api.wind-fall.store;

        # SSL 인증서 경로 (docker-compose에서 연결한 경로)
        ssl_certificate /etc/letsencrypt/live/api.wind-fall.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.wind-fall.store/privkey.pem;

        # 배포 스크립트가 만들어주는 동적 서비스 URL 포함
        include /etc/nginx/conf.d/service-url.inc;

        location / {
            proxy_pass $service_url; # (위 include 파일에서 결정됨)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
}