name: CI/CD Pipeline

on:
  push:
    branches: [ "develop" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. 자바(JDK 21) 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. 도커 허브 로그인
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 도커 이미지 빌드 & 푸시
      # (docker-compose에서 쓰는 이미지 이름과 똑같아야 합니다!)
      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wind-fall-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/wind-fall-server:latest

      # 6. 배포 파일 준비 (압축 & .env 생성)
      - name: Make Zip & Generate .env
        run: |
          # 배포용 임시 폴더 생성
          mkdir -p deploy
          
          # 필요한 파일들 복사
          cp docker-compose.yml appspec.yml deploy/
          cp -r scripts deploy/
          cp -r nginx deploy/   
         
          # .env 파일 생성
          echo "${{ secrets.ENV }}" > deploy/.env

          # 압축하기
          cd deploy
          zip -r ./windfall.zip .
          cd ..

      # 7. AWS 권한 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      # 8. S3에 압축 파일 업로드
      - name: Upload to S3
        run: aws s3 cp ./deploy/windfall.zip s3://${{ secrets.BUCKET_NAME }}/windfall.zip

      # 9. CodeDeploy에게 배포 명령 내리기
      - name: CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name windfall-server \
            --deployment-group-name windfall-group \
            --s3-location bucket=${{ secrets.BUCKET_NAME }},bundleType=zip,key=windfall.zip